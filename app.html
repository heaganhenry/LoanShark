		<!-- Main Section -->
		<main class="flex-shrink-0">
			<div class="container mt-5">
				<div class="row row-cols-1 row-cols-lg-2">
					<div class="col-lg-12">
						<h1>Loan Calculator</h1>
					</div>
					<div class="col-12 col-lg-6">
						<form class="row bg-light p-1">
							<div class="col-12">
								<label class="form-label" for="text" aria-label="Loan Amount">Loan Amount:</label>
								<input
									class="form-control"
									type="number"
									id="loanAmount"
									value="15000"
									aria-label="Loan Amount"
								/>
							</div>
							<div class="col-12">
								<label class="form-label" for="text" aria-label="Payments">Payments:</label>
								<input
									class="form-control"
									type="number"
									id="payments"
									value="60"
									aria-label="Payments"
								/>
							</div>
							<div class="col-12">
								<label class="form-label" for="text" aria-label="Rate">Rate:</label>
								<input class="form-control" type="number" id="rate" value="3" aria-label="Rate" />
							</div>
							<div class="col d-flex justify-content-end my-3">
								<button id="btnReset" type="button" class="btn btn-outline-primary me-3">Reset</button>
								<button id="btnSubmit" type="button" class="btn btn-outline-primary">Calculate</button>
							</div>
						</form>
					</div>
					<div class="col-12 col-lg-6">
						<div class="row">
							<div class="col-12 d-flex justify-content-center">
								<span class="h4">Your Monthly Payments</span>
							</div>
							<div class="col-12">
								<span
									id="monthlyPayment"
									class="d-flex justify-content-center mb-2"
									style="font-size: xx-large; font-weight: bold"
								>
									<!-- Monthly payment displayed here -->
								</span>
							</div>
							<div class="col-12">
								<div class="row">
									<div class="col-6">Total Principal</div>
									<div id="totalPrincipal" class="col-6">
										<!-- Total principal displayed here -->
									</div>
									<div class="col-6">Total Interest</div>
									<div id="totalInterest" class="col-6">
										<!-- Total interest displayed here -->
									</div>
									<div class="col-6">Total Cost</div>
									<div id="totalCost" class="col-6" style="font-weight: bold">
										<!-- Total cost displayed here -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row table-responsive mt-3">
					<table class="table table-striped">
						<thead class="table-primary">
							<tr>
								<th>Month</th>
								<th>Payment</th>
								<th>Principal</th>
								<th>Interest</th>
								<th>Total Interest</th>
								<th>Balance</th>
							</tr>
						</thead>
						<tbody id="tableBody">
							<!-- Amortization schedule displayed here -->
						</tbody>
					</table>
				</div>
			</div>
